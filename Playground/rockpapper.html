    <script>
        let arr=["paper","rock","scissors"];

        function getComputerChoice (){
            return arr[(Math.floor(Math.random() * arr.length))]
        }

        function choose_paper() {
            let draw;
            let mon;

            draw=getComputerChoice();
            
            if (draw=="paper"){
                mon="Draw";
            } else if (draw=="rock"){
                mon="Win";
            } else if (draw=="scissors"){
                mon="Lose";
            } 
            
            document.getElementById("result").innerHTML = mon;
        }
        function choose_rock() {
            let draw;
            let mon;

            draw=getComputerChoice();
            
            if (draw=="paper"){
                mon="Lose";
            } else if (draw=="rock"){
                mon="Draw";
            } else if (draw=="scissors"){
                mon="Win";
            } 
            
            document.getElementById("result").innerHTML = mon;
        }
        function choose_scissors() {
            let draw;
            let mon;

            draw=getComputerChoice();
            
            if (draw=="paper"){

            } else if (draw=="rock"){

            } else if (draw=="scissors"){

            }

        }
