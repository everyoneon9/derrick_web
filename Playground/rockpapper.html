<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title> Derrick_web</title>

        <button onclick="choose_paper()">Paper</button>
        <p id="result"></p>
    </head>

    <script>
        let arr=["paper","rock","scissors"];

        function getComputerChoice (){
            return arr[(Math.floor(Math.random() * arr.length))]
        }

        function choose_paper() {
            let draw;
            let mon;

            draw=getComputerChoice();
            
            if (draw=="paper"){
                mon="Draw";
            } else if (draw=="rock"){
                mon="Win";
            } else if (draw=="scissors"){
                mon="lose";
            } 
            
            document.getElementById("result").innerHTML = mon;
        }



    </script>
</html>>
